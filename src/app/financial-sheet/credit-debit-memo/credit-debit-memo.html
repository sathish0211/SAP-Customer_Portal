<div class="invoice-list-container" *ngIf="!loading(); else loadingTpl">

  <div class="header">
    <button class="back-button" (click)="back()">
      <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="back" />
    </button>
    <h1>Credit / Debit Memo</h1>
  </div>

  <!-- Scrollable Table Wrapper -->
  <div class="table-wrapper">
    <table class="memo-table">
      <thead>
        <tr>
          <th>Memo No</th>
          <th>Memo Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Currency</th>
        </tr>
      </thead>

      <tbody>
        @for(item of memos(); track item.VBELN) {
          <tr>
            <td>{{ item.VBELN }}</td>
            <td>{{ item.FKDAT }}</td>
            <td>{{ item.MEMO_TYPE }}</td>
            <td>{{ item.NETWR }}</td>
            <td>{{ item.WAERK }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

</div>

<ng-template #loadingTpl>
  <p style="text-align:center; font-size:18px; padding:20px;">
    Loading Credit/Debit Memo...
  </p>
</ng-template>
