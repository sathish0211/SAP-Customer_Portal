<div class="invoice-list-container">
  <div class="header">
    <button class="back-button" (click)="back()">
      <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="back"/>
    </button>
    <h1>Inquiry Data</h1>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Sales Org</th>
          <th>Created On</th>
          <th>Dist. Channel</th>
        </tr>
      </thead>
      <tbody>
        @for(item of inquiryData; track item.salesOrg){
          <tr>
            <td>{{ item.salesOrg }}</td>
            <td>{{ item.createdOn }}</td>
            <td>{{ item.distChannel }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
